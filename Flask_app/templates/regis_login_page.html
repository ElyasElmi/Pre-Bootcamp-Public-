<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "css" href="regis_login_page.css">
    <title> Northwest Pizza </title>
</head>
<body>
    <div class="header">
        <h1>Northwest Pizza</h1>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    
    <div class="wrapper">
        <div class="form-container">
            <form id="register-form" action="/users" method="post">
                <h2>Sign Up</h2>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" minlength="3" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" minlength="3" required>

                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" minlength="3" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" minlength="3" required>

                <label for="state">State:</label>
                <select name="state" id="state" required>
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AR">AR</option>
                    <option value="AZ">AZ</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DC">DC</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="IA">IA</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="MA">MA</option>
                    <option value="MD">MD</option>
                    <option value="ME">ME</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MO">MO</option>
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="NC">NC</option>
                    <option value="NE">NE</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NV">NV</option>
                    <option value="NY">NY</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WI">WI</option>
                    <option value="WV">WV</option>
                    <option value="WY">WY</option>
                </select>

                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" minlength="8" required>

                <label for="confirm-register-password">Confirm Password:</label>
                <input type="password" id="confirm-register-password" name="confirm_password" minlength="8" required>

                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>
    <div class="wrapper-2">
        <div class="form-container-2">
            <form id="login-form", action="/users/login" method="post">
                <h2>Log in</h2>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>

                <input type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
