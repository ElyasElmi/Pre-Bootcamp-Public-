<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href="account_page.css">
<link rel="stylesheet" href="{f url_for('static', filename='style.css') }}">
    <title>Northwest Pizza</title>
</head>
<body>
        <h1>Northwest Pizza</h1>
        <nav class="navbar">
            <a href="/home">Home</a></li>
            <a href="/orders/checkout">Checkout</a></li>
            <a href="/user/account">Account</a></li>
            <form action="/user/logout" method="post">
                <input type="submit" class="btn btn-primary" value="Log out">
            </form>
        </nav>
    
<main class="container">
    <section class="account-settings">
        <h2>Account Settings</h2>
        <form>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" value="{{user.first_name}}" minlength="3" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" minlength="3" value="{{user.last_name}}" required>

                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" value="{{user.email}}" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" minlength="3" value="{{user.address}}" required>

                <label for="ctiy">City:</label>
                <input type="text" id="city" name="city" minlength="3"  value="{{user.city}}" required>

                <label for="state">State:</label>
                <select name="state" id="state" value="{{user.state}}" required>
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AR">AR</option>
                    <option value="AZ">AZ</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DC">DC</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="IA">IA</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="MA">MA</option>
                    <option value="MD">MD</option>
                    <option value="ME">ME</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MO">MO</option>
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="NC">NC</option>
                    <option value="NE">NE</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NV">NV</option>
                    <option value="NY">NY</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WI">WI</option>
                    <option value="WV">WV</option>
                    <option value="WY">WY</option>
                </select>
                <button type="submit">Update</button>
            </form>
        </section>
        
        <section class="past-orders">
            <h2>Past Orders</h2>
            <!-- Dynamic list of past orders -->
            <ul>
                {% for order in orders %}
                <li>{{order.created_at}} - {{order.size}}, {{order.meat}}, {{order.vegetables}}, {{order.toppings}}, {{order.deserts}}, {{order.drinks}} </li>
            {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
